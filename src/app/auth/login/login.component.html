<h2>Login</h2>
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm *ngIf="!isLoading">
    <mat-form-field>
      <input matInput ngModel name="email" type="email" #emailInput="ngModel" placeholder="E-mail" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" ngModel #passwordInput="ngModel" required >
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
