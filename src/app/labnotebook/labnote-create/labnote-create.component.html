<h2>Labnote</h2>
<mat-toolbar-row>
  <button mat-raised-button color="primary" (click)="onPrevious()" *ngIf="!isFirst"><mat-icon class="example-icon">navigate_before</mat-icon></button>
  <span class="example-spacer"></span>
  <button mat-raised-button color="primary" [routerLink]="['/labnotebook/labnotes']"  ><mat-icon class="example-icon">menu</mat-icon></button>
  <span class="example-spacer"></span>
  <button mat-raised-button color="primary" (click)="onNext()" *ngIf="!isLast"><mat-icon class="example-icon">navigate_next</mat-icon></button>
</mat-toolbar-row>
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveNote()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" placeholder="Enter title" formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="10" placeholder="Enter content" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a title</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" *ngIf="!form.disabled">Save Post</button>
  </form>
</mat-card>
