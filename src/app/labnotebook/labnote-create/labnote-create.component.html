<h2>Labnote</h2>
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveNote()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" placeholder="Enter title" formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="10" placeholder="Enter content" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a title</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" *ngIf="!form.disabled">Save Post</button>
  </form>
</mat-card>
